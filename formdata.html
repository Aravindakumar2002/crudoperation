<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f5f5f5;
    }
    form {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
    }
    button[type="submit"]:hover {
      background-color: #0069d9;
    }
    #my-table {
  margin: 20px auto;
  width: 90%;
  border: none;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

#my-table th {
  font-weight: 600;
  background-color: #e9ecef;
}

#my-table td {
  font-weight: 400;
}

#my-table tbody tr:hover {
  background-color: #f8f9fa;
}

  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
        <div class="col-4">
    <form id="my-form">
      <input type="hidden" id="uniqueId">
      <h1 style="font-weight: bold;">Contact Us</h1>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="tel" class="form-control" id="contact" name="contact" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="button" id="btn" class="btn btn-primary btn-block" >Submit</button>
    </form>
        </div>
        <div class="col-8">
            <div class="container-fluid">
                <h3 style="text-align: center;margin-top: 5%;font-weight: bold;">Contact Us Details</h3>
                <table class="table table-bordered mt-4 table-hover">
                  <thead class="table-dark">
                    <tr>
                      <th>Id</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                      <th>Contact Number</th>
                      <th>Message</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- <tr>
                      <td id="first-name">${firstName.value}</td>
                      <td id="last-name">${}</td>
                      <td id="email-address">${}</td>
                      <td id="contact-number">${}</td>
                      <td id="message-text">${}</td>
                    </tr> -->
                  </tbody>
                </table>
              </div>
              
           
        </div>
    </div>
    
  </div>
  <script src="./formdata.js"></script>
  <script src="https://kit.fontawesome.com/825a40d7ec.js" crossorigin="anonymous"></script>

</body>
</html>
